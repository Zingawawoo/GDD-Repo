name: Link Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose --no-progress
            --exclude instagram.com
            --accept '200..=299,429'
            --max-retries 5
            --retry-wait-time 5
            ./
